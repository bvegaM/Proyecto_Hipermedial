<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles_registro.css">
    <script type="text/javascript" src="../controladores/js/validar_registro.js"></script>
</head>
<body>
    <div class="content">
        <h1 class="logo">Sign <span>In</span></h1>
        
        <div class="contact-wrapper">
            <div class="contact-form">
                <h3>Registrate</h3>
                <form action="controladores/crear_usuario.php" method="post" onsubmit="return validar()">
                    <p>
                        <label for="nombres">Nombres</label>
                        <input type="text" name="nombres" id="nombres" onkeyup="validarLetras(this,'nombres')">
                    </p>
                    <p>
                        <label for="apellidos">Apellidos</label>
                        <input type="text" name="apellidos" id="apellidos" onkeyup="validarLetras(this,'apellidos')">
                    </p>
                    <p>
                        <label for="cedula">Cedula</label>
                        <input type="text" name="cedula" id="cedula" onkeyup="validarCedula();validarNumeros(this,'cedula')">
                    </p>
                    <p>
                        <label for="telefono">Telefono</label>
                        <input type="text" name="telefono" id="telefono" onkeyup="validarTelefono();validarNumeros(this,'telefono')">
                    </p>
                    <p>
                        <label for="direccion">Dirección</label>
                        <input type="text" name="direccion" id="direccion" onkeyup="validarLetras(this,'direccion')">
                    </p>
                    <p>
                        <label for="fecha">Fecha de Nacimiento</label>
                        <input type="text" name="fechaNacimiento" id="fechaNacimiento" onkeyup="validarFecha()">
                    </p>
                    <p>
                        <label for="correo">Correo</label>
                        <input type="text" name="correo" id="correo" onkeyup="validarCorreo()">
                    </p>
                    <p>
                        <label for="contrasena">Contraseña</label>
                        <input type="password" name="contrasena" id="contrasena">
                    </p>
                    <p class="block">
                        <input type="submit" value="Registrarse" class="button" id="botonA">
                        <input type="reset" value="Cancelar" class="button" onclick="limpiar()" id="botonB">
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4 class="logo"><i class="fas fa-ticket-alt" style="color: rgb(229,9,20,1)"></i>Ticket Home</h4>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="">Category</a></li>
                    <li><a href="">Events</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
